<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
    // area of rectangle
      function areaOfRectangle(length, breath) {
        var area = length * breath;
        return area;
      }
      console.log(areaOfRectangle(10, 25));

      // perimeter of rectangle

      function perimeterOfRectangle(length,breath){
          var perimeter = 2*(length + breath);
          return perimeter;
      }
      console.log(perimeterOfRectangle(23,45));
    </script>
  </body>
</html>
