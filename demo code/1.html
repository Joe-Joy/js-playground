    <script>
      // click method

    </script>
    <input />

    <script>
      //   username password method
      function Clickhere() {
        var x = document.getElementById("text1");
        var y = document.getElementById("pwd1");
        if (x.value == "") {
          alert("Enter the Username");
          return false;
        } else if (y.value == "") {
          alert("Enter the Password");
          return false;
        } else {
          alert("The Username Password Value is accepted");
          return true;
        }
      }
    </script>
    <!-- username password method -->
    <input type="text" id="text1" placeholder="Username" /><br /><br />
    <input type="password" id="pwd1" placeholder="Password" /><br /><br />
    <button onclick="Clickhere()">Click Here</button>
    <hr />

    <script>
      //    radio button selected
      function Radio() {
        var x = document.getElementById("radio1");
        var y = document.getElementById("radio2");
        if (x.checked == true) {
          alert("The radio button one was selected");
        } else if (y.checked == true) {
          alert("The radio button two was selected");
        } else {
          alert(" select the button");
        }
      }
    </script>
    <!-- radio button selected -->
    <input type="radio" id="radio1" name="rdio" value="1" /><br /><br />
    <input type="radio" id="radio2" name="rdio" value="2" /><br /><br />
    <button onclick="Radio()">Click</button>
    <hr />
    <!--------------------------------------------------------------->
