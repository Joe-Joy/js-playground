<!DOCTYPE html>
<html>
  <head>
    <style>
      #table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>AJAX SCRIPTS</h2>

    <div id="demo">
      <!-- <button type="button" onclick="loadXMLDoc()">Change Content</button> -->
    </div>
    <div id="demo" onchange="loadXMLDoc()">
      <table id="table">
        <thead class="head">
          <tr>
            <th>S. No.</th>
            <th>data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>one</td>
          </tr>
          <tr>
            <td>2.</td>
            <td>two</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function loadXMLDoc() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.github.com/users");
        xhr.onreadystatechange = function (event) {
          console.log(this);
          document.getElementById("demo").innerHTML = this.response;
        };

        xhr.send();
      }
    </script>
  </body>
</html>
